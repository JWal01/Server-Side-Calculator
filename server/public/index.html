<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Side Calculator</title>
</head>
<body>
  <h1> Server Side Calculator</h1>
  <main>

    <div id="input-area">
      <input type="text" placeholder="num1" id="num1"/>
      
      <button value="+" type="text" onclick="operatorGet()" id="operator" >+</button>
      <button value="-" type="text" onclick="operatorGet()" id="operator" >-</button>
      <button value="*" type="text" onclick="operatorGet()" id="operator" >*</button>
      <button value="/" type="text" onclick="operatorGet()" id="operator" >/</button>
      
      <input type="text" placeholder="num2" id="num2"/> 
      <button onclick="submitProblem()" id="submit">=</button>
      <button>C</button>
    </div>
    

  <div id="answer">
    <ul id="equation"></ul>
  </div>
</main>
  
  

 
  




  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/client.js"></script>
</body>
</html>
